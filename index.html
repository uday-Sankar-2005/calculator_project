<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uday calculator</title>
    <style>
    *{
                    margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        
    }
        body {background:linear-gradient(45deg,#0a0a0a,#3a4452);
        width: 100%;
        height:100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        }
        .calculator {
          border: 1px solid #717377;
          padding: 20px;
          border-radius: 16px;
          background: transparent;
        box-shadow: 0px 3px 15px rgba(113,115,119,0.5);
        }
        input[type="text"] {
            width:320px;
            border:none;
            background: transparent;
            box-shadow: 0px 3px 15px rgbs(84,84,0.1);
            font-size: 40px;
            text-align: right;
            margin: 10px;
            cursor:pointer;
              color:#ffffff;
            padding: 24px;
            
    

        }
        input:: placeholder{color:#ffffff;}
        button{
          border: none;
          width: 60px;
          height: 60px;
          margin: 10px;
          border-radius: 50%;
          background: transparent;
          color: #da70d6;
          font-size: 20px;
          box-shadow: -8px -8px 15px rgba(255,255,255,0.9);
          cursor: pointer;
          color:#da70d6;
        }
        .buttons button {
            
            height: 60px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid#ffc0cb;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color:darkgreen;
        }
        .buttons button:active {
            background-color:darkcyan;
        }
        footer {
         margin-top: auto;
         background-color:darkorchid;
            color: white;
            text-align: center;
            width:100%;
            padding: 10px;
            font-size: 16px;

        }
        .equalBtn{
          background-color: #fb7c14;
        }
        .operator{
          color: #6dee0a;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        </div>
          <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
  </div>  <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
  </div>  
  <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
  </div>
  <div>
  <button>00</button>
  <button>0</button>
  <button>.</button>
  <button class="equalBtn">=</button>
</div>
    </div>
<script>
let input = document.getElementById('inputBox');
let buttons = document.querySelectorAll('button');
let string = "";
let isResult = false;

let arr = Array.from(buttons);
arr.forEach(button => {
  button.addEventListener('click', (e) => {
    let value = e.target.innerHTML;

    if (value === '=') {
      try {
        string = eval(string).toString();
        input.value = string;
        isResult = true;
      } catch {
        input.value = "Error";
        string = "";
        isResult = true;
      }
    }
    else if (value === 'AC') {
      string = "";
      input.value = string;
      isResult = false;
    }
    else if (value === 'DEL') {
      if (isResult) {
        string = "";
        input.value = "";
        isResult = false;
      } else {
        string = string.slice(0, -1);
        input.value = string;
      }
    }
    else {
      if (isResult) {
        string = ""; 
        isResult = false;
      }
      string += value;
      input.value = string;
    }
  });
});
</script>
    
</body>
</html>
